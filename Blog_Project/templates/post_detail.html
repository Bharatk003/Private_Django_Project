<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
        <div>
            <h2>{{post.title}}</h2>
            <h4>{{post.author}}</h4>
            <p>{{post.body}}</p>
        </div>
        <br>
        <a style="color: red;" href="{% url 'post_edit' post.pk%}">Edit Blog Post</a>
        <br><br>
        <a href="{% url 'post_delete' post.pk %}">Delete Blog Post</a>
    {% endblock content %}
    
</body>
</html>
