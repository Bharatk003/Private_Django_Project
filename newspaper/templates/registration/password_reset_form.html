{% extends 'base.html'%}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password reset form</title>
</head>
<body>
    {% block content %}
        <h1>Forget Your Password</h1>
        <p>Enter your email address below and we'll email instuctions for setting a new one.</p>

        </form>
    {% endblock content %}
</body>
</html>
